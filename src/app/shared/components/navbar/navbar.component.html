<!-- src/app/shared/components/navbar/navbar.component.html -->
<mat-toolbar color="primary" class="toolbar-custom">

  <!-- Sezione sinistra (solo desktop) -->
  <div class="nav-links-container desktop-links">
    <a mat-button routerLink="/home" [attr.aria-label]="'NAV.HOME_ARIA' | translate">{{ 'NAV.HOME' | translate }}</a>
    <a mat-button routerLink="/trucco-sposa" [attr.aria-label]="'NAV.BRIDE_MAKEUP_ARIA' | translate">{{ 'NAV.BRIDE_MAKEUP' | translate }}</a>
    <a mat-button routerLink="/portfolio" [attr.aria-label]="'NAV.PORTFOLIO_ARIA' | translate">{{ 'NAV.PORTFOLIO' | translate }}</a>
    <a mat-button *ngIf="isLoggedIn" routerLink="/admin/portfolio-manager" [attr.aria-label]="'NAV.ADMIN_PORTFOLIO_ARIA' | translate">{{ 'NAV.ADMIN_PORTFOLIO' | translate }}</a>
  </div>

  <!-- Logo centrale -->
  <a routerLink="/home" class="brand-link" [attr.aria-label]="'NAV.BRAND_ARIA' | translate">
    Azzurra Angius
  </a>

  <!-- Sezione destra (solo desktop) -->
  <div class="nav-links-container desktop-links">
    <a mat-button routerLink="/servizi" [attr.aria-label]="'NAV.SERVICES_ARIA' | translate">{{ 'NAV.SERVICES' | translate }}</a>
    <a mat-button routerLink="/contatti" [attr.aria-label]="'NAV.CONTACTS_ARIA' | translate">{{ 'NAV.CONTACTS' | translate }}</a>
    <a mat-button routerLink="/chi-sono" [attr.aria-label]="'NAV.ABOUT_ME_ARIA' | translate">{{ 'NAV.ABOUT_ME' | translate }}</a>

    <button *ngIf="!isLoggedIn" mat-stroked-button color="accent" routerLink="/login" [attr.aria-label]="'NAV.LOGIN_ARIA' | translate">{{ 'NAV.LOGIN' | translate }}</button>
    <button *ngIf="isLoggedIn" mat-stroked-button color="warn" (click)="logout()" [attr.aria-label]="'NAV.LOGOUT_ARIA' | translate">{{ 'NAV.LOGOUT' | translate }}</button>

    <!-- Selettore Lingua per Desktop -->
    <div class="language-selector desktop-lang-selector">
      <button mat-icon-button (click)="changeLanguage('it')" [attr.aria-label]="'NAV.CHANGE_LANG_IT_ARIA' | translate">
        <img src="assets/flags/it.png" alt="Bandiera Italiana" class="flag-icon">
      </button>
      <button mat-icon-button (click)="changeLanguage('en')" [attr.aria-label]="'NAV.CHANGE_LANG_EN_ARIA' | translate">
        <img src="assets/flags/en.png" alt="English Flag" class="flag-icon">
      </button>
    </div>
  </div>

  <!-- Bottone menu (solo mobile) -->
  <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-button" [attr.aria-label]="'NAV.OPEN_MENU_ARIA' | translate">
    <mat-icon>menu</mat-icon>
  </button>

</mat-toolbar>

<!-- Menu mobile -->
<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/home" [attr.aria-label]="'NAV.HOME_ARIA_MOBILE' | translate">{{ 'NAV.HOME' | translate }}</button>
  <button mat-menu-item routerLink="/trucco-sposa" [attr.aria-label]="'NAV.BRIDE_MAKEUP_ARIA_MOBILE' | translate">{{ 'NAV.BRIDE_MAKEUP' | translate }}</button>
  <button mat-menu-item routerLink="/portfolio" [attr.aria-label]="'NAV.PORTFOLIO_ARIA_MOBILE' | translate">{{ 'NAV.PORTFOLIO' | translate }}</button>
  <button mat-menu-item routerLink="/servizi" [attr.aria-label]="'NAV.SERVICES_ARIA_MOBILE' | translate">{{ 'NAV.SERVICES' | translate }}</button>
  <button mat-menu-item routerLink="/contatti" [attr.aria-label]="'NAV.CONTACTS_ARIA_MOBILE' | translate">{{ 'NAV.CONTACTS' | translate }}</button>
  <button mat-menu-item routerLink="/chi-sono" [attr.aria-label]="'NAV.ABOUT_ME_ARIA_MOBILE' | translate">{{ 'NAV.ABOUT_ME' | translate }}</button>
  <button *ngIf="isLoggedIn" mat-menu-item routerLink="/admin/portfolio-manager" [attr.aria-label]="'NAV.ADMIN_PORTFOLIO_ARIA_MOBILE' | translate">{{ 'NAV.ADMIN_PORTFOLIO' | translate }}</button>
  <button *ngIf="!isLoggedIn" mat-menu-item routerLink="/login" [attr.aria-label]="'NAV.LOGIN_ARIA_MOBILE' | translate">{{ 'NAV.LOGIN' | translate }}</button>
  <button *ngIf="isLoggedIn" mat-menu-item (click)="logout()" [attr.aria-label]="'NAV.LOGOUT_ARIA_MOBILE' | translate">{{ 'NAV.LOGOUT' | translate }}</button>

  <!-- Selettore Lingua per Mobile (nel menu) -->
  <div class="language-selector mobile-lang-selector">
    <button mat-menu-item (click)="changeLanguage('it')" [attr.aria-label]="'NAV.CHANGE_LANG_IT_ARIA' | translate">
      <img src="assets/flags/it.png" alt="Bandiera Italiana" class="flag-icon-menu">
    </button>
    <button mat-menu-item (click)="changeLanguage('en')" [attr.aria-label]="'NAV.CHANGE_LANG_EN_ARIA' | translate">
      <img src="assets/flags/en.png" alt="English Flag" class="flag-icon-menu">
    </button>
  </div>
</mat-menu>
