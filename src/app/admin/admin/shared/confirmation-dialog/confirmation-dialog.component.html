<!-- src/app/admin/shared/confirmation-dialog/confirmation-dialog.component.html -->
<h2 mat-dialog-title>Conferma Azione</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Annulla</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Conferma</button>
</mat-dialog-actions>
