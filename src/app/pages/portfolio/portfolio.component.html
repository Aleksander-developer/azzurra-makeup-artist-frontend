<!-- src/app/pages/portfolio/portfolio.component.html -->
<section class="portfolio-page-container">
  <h1 class="page-title">
    <mat-icon class="title-icon">brush</mat-icon> Il Mio Portfolio
  </h1>
  <p class="page-subtitle">Scopri alcuni dei miei lavori pi√π recenti e rappresentativi.</p>

  <div *ngIf="isLoading" class="loading-spinner">
    <mat-spinner [diameter]="50"></mat-spinner>
    <p>Caricamento portfolio...</p>
  </div>

  <div *ngIf="!isLoading && portfolioItems.length === 0" class="no-items-message">
    <mat-icon>info</mat-icon> Nessun lavoro disponibile nel portfolio al momento.
  </div>

  <div class="portfolio-grid" *ngIf="!isLoading && portfolioItems.length > 0">
    <mat-card *ngFor="let item of portfolioItems" class="portfolio-card" [routerLink]="['/portfolio', item.id]">
      <img mat-card-image [src]="item.mainImage" [alt]="item.title" onerror="this.onerror=null;this.src='https://placehold.co/600x400/E6E6FA/4A2A4A?text=Immagine+non+disponibile';" />
      <mat-card-content>
        <h2 class="card-title">{{ item.title }}</h2>
        <p class="card-subtitle">{{ item.subtitle }}</p>
        <span class="card-category">{{ item.category }}</span>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Vedi Dettagli</button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
